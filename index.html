<body>
  <h1>√îN B√ÄI TALK TO KID</h1>
  <p>D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c update m·ªõi sau t·ª´ng bu·ªïi h·ªçc.</p>

  <!-- Th√™m ph·∫ßn ch·ªçn ch·ªß ƒë·ªÅ -->
  <div class="topic-selector">
    <h3>Ch·ªçn ch·ªß ƒë·ªÅ:</h3>
    <div class="topic-options" id="topicOptions">
      <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>
  </div>

  <div id="question">[C√¢u s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>
  <div id="answer">[C√¢u tr·∫£ l·ªùi]</div>

  <div class="button-group">
    <button onclick="showAnswer()">üëÅÔ∏è Xem k·∫øt qu·∫£</button>
    <button onclick="pickRandom()">üé≤ C√¢u ti·∫øp theo</button>
  </div>

  <script>
    let allData = [];
    let filteredData = [];
    let currentIndex = -1;
    let selectedTopic = 'all';
    let availableTopics = [];

    fetch('Uspeak_TTK.xlsx')
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => {
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        allData = json.map(row => ({
          topic: row["CHU_DE"] ? row["CHU_DE"].toString().trim() : '',
          vi: row["DE_BAI"] ? row["DE_BAI"].toString().trim() : '',
          en: row["DAP_AN"] ? row["DAP_AN"].toString().trim() : ''
        })).filter(item => item.vi && item.en && item.topic);

        // T·∫°o danh s√°ch ch·ªß ƒë·ªÅ duy nh·∫•t
        const topicSet = new Set();
        allData.forEach(item => {
          if (item.topic) {
            topicSet.add(item.topic);
          }
        });
        availableTopics = Array.from(topicSet).sort();

        // T·∫°o radio buttons cho c√°c ch·ªß ƒë·ªÅ
        createTopicOptions();
        
        // Kh·ªüi t·∫°o d·ªØ li·ªáu ƒë√£ l·ªçc
        filterData();
        
        alert("ƒê√£ t·∫£i " + allData.length + " c√¢u t·ª´ " + availableTopics.length + " ch·ªß ƒë·ªÅ.");
      })
      .catch(error => {
        alert("Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu. H√£y ch·∫Øc ch·∫Øn r·∫±ng Uspeak_TTK.xlsx ƒë√£ ƒë∆∞·ª£c upload v√†o repository.");
        console.error(error);
      });

    function createTopicOptions() {
      const topicOptionsContainer = document.getElementById('topicOptions');
      topicOptionsContainer.innerHTML = '';

      // Th√™m radio button cho "T·∫•t c·∫£ ch·ªß ƒë·ªÅ"
      const allTopicsOption = document.createElement('div');
      allTopicsOption.className = 'topic-option';
      allTopicsOption.innerHTML = `
        <input type="radio" id="topic-all" name="topic" value="all" checked>
        <label for="topic-all">T·∫•t c·∫£ ch·ªß ƒë·ªÅ (${allData.length} c√¢u)</label>
      `;
      topicOptionsContainer.appendChild(allTopicsOption);

      // Th√™m radio buttons cho t·ª´ng ch·ªß ƒë·ªÅ
      availableTopics.forEach((topic, index) => {
        const topicCount = allData.filter(item => item.topic === topic).length;
        const topicOption = document.createElement('div');
        topicOption.className = 'topic-option';
        topicOption.innerHTML = `
          <input type="radio" id="topic-${index}" name="topic" value="${topic}">
          <label for="topic-${index}">${topic} (${topicCount} c√¢u)</label>
        `;
        topicOptionsContainer.appendChild(topicOption);
      });

      // Th√™m n√∫t "Ch·ªçn t·∫•t c·∫£"
      const selectAllBtn = document.createElement('button');
      selectAllBtn.className = 'select-all-btn';
      selectAllBtn.onclick = selectAllTopics;
      selectAllBtn.textContent = 'Ch·ªçn t·∫•t c·∫£';
      topicOptionsContainer.appendChild(selectAllBtn);

      // Th√™m event listeners cho radio buttons
      const radioButtons = document.querySelectorAll('input[name="topic"]');
      radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
          selectedTopic = this.value;
          filterData();
        });
      });
    }

    function selectAllTopics() {
      document.getElementById('topic-all').checked = true;
      selectedTopic = 'all';
      filterData();
    }

    function filterData() {
      if (selectedTopic === 'all') {
        filteredData = allData;
      } else {
        filteredData = allData.filter(item => item.topic === selectedTopic);
      }
      console.log(`ƒê√£ l·ªçc ${filteredData.length} c√¢u cho ch·ªß ƒë·ªÅ: ${selectedTopic}`);
    }

    function pickRandom() {
      if (filteredData.length === 0) {
        alert("Kh√¥ng c√≥ c√¢u n√†o cho ch·ªß ƒë·ªÅ ƒë√£ ch·ªçn!");
        return;
      }
      currentIndex = Math.floor(Math.random() * filteredData.length);
      document.getElementById("question").innerText = filteredData[currentIndex].vi;
      document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
      if (currentIndex === -1) {
        alert("H√£y ch·ªçn c√¢u ti·∫øp theo tr∆∞·ªõc!");
        return;
      }
      const answerText = filteredData[currentIndex].en;
      document.getElementById("answer").innerText = answerText;
      document.getElementById("answer").style.display = "block";

      const utterance = new SpeechSynthesisUtterance(answerText);
      utterance.lang = 'en-US';
      const voices = speechSynthesis.getVoices();
      const americanVoice = voices.find(v => v.lang === 'en-US' && (v.name.includes('Google') || v.name.includes('Microsoft')));
      if (americanVoice) {
        utterance.voice = americanVoice;
      }
      speechSynthesis.speak(utterance);
    }
  </script>
