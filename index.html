<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uspeak - Talk to kid</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1em;
      color: #666;
    }
    .question {
      font-size: 1.8em;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    .answer {
      font-size: 1.2em;
      color: #667eea;
      font-weight: bold;
      display: none;
      margin-bottom: 10px;
    }
    .answer.show { display: block; }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      margin: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .topic-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .topic-option {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    .topic-option input[type="checkbox"] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Uspeak - Talk to kid</h1>
      <p>Dữ liệu sẽ được update mới sau từng buổi học.</p>
    </div>

    <div id="topicOptions" class="topic-options">Đang tải chủ đề...</div>
    <div class="question" id="question">Đang tải dữ liệu...</div>
    <div class="answer" id="answer"></div>

    <button class="btn btn-primary" id="showAnswerBtn" disabled>Xem kết quả</button>
    <button class="btn btn-secondary" id="nextBtn" disabled>Câu tiếp theo</button>
  </div>

  <script>
    let allData = [], filteredData = [], currentIndex = -1;

    function autoLoadExcelFile() {
      const fileName = 'Uspeak_TTK.xlsx';
      fetch(fileName)
        .then(res => {
          if (!res.ok) throw new Error("Không thể tải file Excel");
          return res.arrayBuffer();
        })
        .then(buffer => {
          const workbook = XLSX.read(buffer, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          allData = json.map(row => ({
            topic: row["CHU_DE"]?.toString().trim(),
            vi: row["DE_BAI"]?.toString().trim(),
            en: row["DAP_AN"]?.toString().trim()
          })).filter(item => item.topic && item.vi && item.en);

          createTopicCheckboxes();
        })
        .catch(err => {
          document.getElementById("topicOptions").innerHTML = "<div style='color:red;'>Không tải được file Excel.</div>";
          console.error(err);
        });
    }

    function createTopicCheckboxes() {
      const container = document.getElementById("topicOptions");
      const topics = [...new Set(allData.map(d => d.topic))].sort();
      container.innerHTML = '';

      // Tùy chọn "Tất cả"
      const allOption = document.createElement("div");
      allOption.className = "topic-option";
      allOption.innerHTML = `<input type="checkbox" id="allTopics" checked> <label for="allTopics"><strong>Tất cả</strong></label>`;
      container.appendChild(allOption);

      topics.forEach(topic => {
        const div = document.createElement("div");
        div.className = "topic-option";
        div.innerHTML = `<input type="checkbox" class="topicCheckbox" value="${topic}"> <label>${topic}</label>`;
        container.appendChild(div);
      });

      // Event: mỗi lần thay đổi
      container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener("change", handleTopicFilter);
      });

      handleTopicFilter(); // Gọi lần đầu khi mở web
    }

    function handleTopicFilter() {
      const checkAll = document.getElementById("allTopics").checked;
      if (checkAll) {
        container.querySelectorAll('.topicCheckbox').forEach(cb => cb.checked = false);
        filteredData = [...allData];
      } else {
        const selected = Array.from(document.querySelectorAll(".topicCheckbox:checked")).map(cb => cb.value);
        filteredData = allData.filter(item => selected.includes(item.topic));
      }

      document.getElementById("nextBtn").disabled = filteredData.length === 0;
      document.getElementById("showAnswerBtn").disabled = true;
      if (filteredData.length > 0) nextQuestion();
      else {
        document.getElementById("question").innerText = "Vui lòng chọn ít nhất một chủ đề!";
        document.getElementById("answer").innerText = "";
      }
    }

      if (filteredData.length === 0) return;
      currentIndex = Math.floor(Math.random() * filteredData.length);
      const q = filteredData[currentIndex];
