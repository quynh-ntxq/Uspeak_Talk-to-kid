<body>
  <h1>√îN B√ÄI TALK TO KID</h1>
  <p>B·∫°n c√≥ th·ªÉ t·ª± t·∫£i file ho·∫∑c d√πng s·∫µn file `data.xlsx` n·∫øu c√≥ tr√™n h·ªá th·ªëng.</p>

  <input type="file" accept=".xlsx" onchange="handleExcelUpload(event)">
  <div id="question">[C√¢u s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>
  <div id="answer">[C√¢u tr·∫£ l·ªùi]</div>

  <div class="button-group">
    <button onclick="showAnswer()">üëÅÔ∏è Xem k·∫øt qu·∫£</button>
    <button onclick="pickRandom()">üé≤ C√¢u ti·∫øp theo</button>
  </div>

  <script>
    let data = [];
    let currentIndex = -1;

    // T·ª± ƒë·ªông t·∫£i data.xlsx n·∫øu c√≥
    fetch('data.xlsx')
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => processWorkbook(arrayBuffer))
      .catch(() => {
        console.warn("Kh√¥ng t√¨m th·∫•y file data.xlsx, ch·ªù ng∆∞·ªùi d√πng upload.");
      });

    function handleExcelUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const dataArray = new Uint8Array(e.target.result);
        const workbook = XLSX.read(dataArray, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        loadData(json);
      };
      reader.readAsArrayBuffer(file);
    }

    function processWorkbook(arrayBuffer) {
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);
      loadData(json);
    }

    function loadData(json) {
      data = json.map(row => ({
        vi: row["TI·∫æNG VI·ªÜT"],
        en: row["TI·∫æNG ANH"]
      })).filter(item => item.vi && item.en);

      if (data.length > 0) {
        alert("ƒê√£ n·∫°p " + data.length + " c√¢u t·ª´ file.");
      } else {
        alert("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu h·ª£p l·ªá trong file.");
      }
    }

    function pickRandom() {
      if (data.length === 0) {
        alert("D·ªØ li·ªáu ch∆∞a s·∫µn s√†ng!");
        return;
      }
      currentIndex = Math.floor(Math.random() * data.length);
      document.getElementById("question").innerText = data[currentIndex].vi;
      document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
      if (currentIndex === -1) return;
      const answerText = data[currentIndex].en;
      document.getElementById("answer").innerText = answerText;
      document.getElementById("answer").style.display = "block";

      const utterance = new SpeechSynthesisUtterance(answerText);
      utterance.lang = 'en-US';
      const voices = speechSynthesis.getVoices();
      const americanVoice = voices.find(v => v.lang === 'en-US' && (v.name.includes('Google') || v.name.includes('Microsoft')));
      if (americanVoice) {
        utterance.voice = americanVoice;
      }
      speechSynthesis.speak(utterance);
    }
  </script>
