<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uspeak - Học Tiếng Anh Qua Phản Xạ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .question {
      font-size: 1.3em;
      margin: 20px 0;
      color: #333;
    }
    .answer {
      font-size: 1.2em;
      color: #667eea;
      font-weight: bold;
      display: none;
      margin-bottom: 10px;
    }
    .answer.show { display: block; }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      margin: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .topic-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .topic-option {
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .topic-option.selected {
      background: #667eea;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <p>Học Tiếng Anh Phản Xạ từ file Excel</p>
    </div>

    <div id="topicOptions" class="topic-options">Đang tải chủ đề...</div>
    <div class="question" id="question">Đang tải dữ liệu...</div>
    <div class="answer" id="answer"></div>

    <button class="btn btn-primary" id="showAnswerBtn" disabled>Xem kết quả</button>
    <button class="btn btn-secondary" id="nextBtn" disabled>Câu tiếp theo</button>
  </div>

  <script>
    let allData = [], filteredData = [], currentIndex = -1, selectedTopic = '';

    function autoLoadExcelFile() {
      const fileName = 'Uspeak_TTK.xlsx';
      fetch(fileName)
        .then(res => {
          if (!res.ok) throw new Error("Không thể tải file Excel");
          return res.arrayBuffer();
        })
        .then(buffer => {
          const workbook = XLSX.read(buffer, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          allData = json.map(row => ({
            topic: row["CHU_DE"]?.toString().trim(),
            vi: row["DE_BAI"]?.toString().trim(),
            en: row["DAP_AN"]?.toString().trim()
          })).filter(item => item.topic && item.vi && item.en);

          createTopicButtons();
        })
        .catch(err => {
          document.getElementById("topicOptions").innerHTML = "<div style='color:red;'>Không tải được file Excel.</div>";
          console.error(err);
        });
    }

    function createTopicButtons() {
      const container = document.getElementById("topicOptions");
      const topics = [...new Set(allData.map(d => d.topic))];
      container.innerHTML = '';

      topics.forEach((topic, index) => {
        const btn = document.createElement('div');
        btn.className = 'topic-option';
        btn.textContent = topic;
        btn.onclick = () => {
          document.querySelectorAll('.topic-option').forEach(el => el.classList.remove('selected'));
          btn.classList.add('selected');
          selectedTopic = topic;
          filteredData = allData.filter(d => d.topic === topic);
          document.getElementById("nextBtn").disabled = false;
          document.getElementById("showAnswerBtn").disabled = true;
          nextQuestion();
        };
        container.appendChild(btn);

        if (index === 0) btn.click(); // Tự động chọn chủ đề đầu tiên
      });
    }

    function nextQuestion() {
      if (filteredData.length === 0) return;
      currentIndex = Math.floor(Math.random() * filteredData.length);
      const q = filteredData[currentIndex];
      document.getElementById("question").innerText = q.vi;
      document.getElementById("answer").innerText = q.en;
      document.getElementById("answer").classList.remove("show");
      document.getElementById("showAnswerBtn").disabled = false;
    }

    function showAnswer() {
      const text = document.getElementById("answer").innerText;
      document.getElementById("answer").classList.add("show");

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    document.getElementById("nextBtn").addEventListener("click", nextQuestion);
    document.getElementById("showAnswerBtn").addEventListener("click", showAnswer);

    autoLoadExcelFile();
  </script>
</body>
</html>
